    <form class="container"> 
        <div class="form-group ">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Courses select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Physcics</option>
              <option>Chemistry</option>
              <option>Biology</option>
              <option>Math</option>
              <option>French launguage</option>
            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              Other
            </label>
          </div> <br>
          <div class="form-group">
            <label for="exampleFormControlFile1">Education Details</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div> <br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Confirm above details belongs to you</label>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> <br>
